{% extends 'base.html' %}

{% block content %}
<h2 class="py-2">Modificar Un Servicio</h2>

<form action="" method="post">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    {{ formulario.as_p() }}
    <button type="submit" class="btn btn-success py-2">Modificar</button>
    <a class="btn btn-secondary py-2" type="button" href="/servicios/listar">Cancelar</a>
</form>

{% endblock %}
